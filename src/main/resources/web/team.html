<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Team</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>Pokemon Team</header>
<div class="container">
  <section class="form-section">
    <h2>Agregar un Pokémon</h2>
    <form id="addPokemonForm">
      <input type="text" id="pokemonName" placeholder="Nombre del Pokémon" required>
      <input type="number" id="pokemonLevel" placeholder="Nivel del Pokémon" min="1" max="100" required>
      <button type="submit">Agregar al Equipo</button>
    </form>
  </section>
  <section class="team-section">
    <h2>Equipo Actual</h2>
    <div id="teamContainer">
      <!-- Aquí se mostrarán los Pokémon del equipo -->
    </div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
